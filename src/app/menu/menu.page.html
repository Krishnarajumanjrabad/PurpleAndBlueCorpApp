<ion-app>
  <!-- <ion-split-pane contentId="main-content"> -->
  <ion-menu contentId="main-content" type="overlay"side="start" color="secondary">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="secondary">
      <ion-list color="secondary">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages" >
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [class.active-item]="activePage === p.url" color="secondary">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
  <!-- </ion-split-pane> -->

</ion-app>
